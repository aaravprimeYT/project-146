<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-box position="-0.6 1 -3" rotation="0 0 0" color="#76ff7a" height = "5" width = "6"></a-box>
      <a-cylinder position="-2 1 -2.5" rotation="90 0 0" color="white" width = "4"></a-cylinder>
      <a-cylinder position="1 1 -2.5" rotation="90 0 0" color="white"></a-cylinder>
      <a-cylinder position="-2 1 -2.4" rotation="90 0 0" color="black" scale = "0.1" 
        animation = "property: position; from :-2 1 -2.4;to:-2 1.1 -2.4;dir:alternate;loop: true; dur: 1000">
      </a-cylinder>
      <a-cylinder position="1 1 -2.4" rotation="90 0 0" color="black" scale = "0.1" 
        animation = "property: position; from :1 1 -2.4;to:1 1.1 -2.4;dir:alternate;loop: true; dur: 1000">
      </a-cylinder>
      <a-box position = "-0.6 -0.5 -2" color = "red" height = "0.5" width = "4"></a-box>
      <a-box position = "-3 3.5 -3" color = "gray" height = "2" width = "0.1" depth = "0.1"
        animation = "property: position; from :-3 3.5 -3;to:2.5 3.5 -3.4;dir:alternate;loop: true; dur: 1000">
      </a-box>
      <a-box position="-0.6 -2 -3" rotation="0 0 0" color="#76ff7a" height = "1" width = "5"></a-box>
      <a-box position="-0.6 -5 -3" rotation="0 0 0" color="#76ff7a" height = "6" width = "6"></a-box>
      <a-sky color="#ECECEC"></a-sky>
    </a-scene>
  </body>
</html>
